<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div id="inputValue"></div>
            </div>
            <div id="numpad">
                <div id="row1">
                    <div id="AC" class="num">AC</div>
                    <div id="seven" class="num">7</div>
                    <div id="four" class="num">4</div>
                    <div id="one" class="num">1</div>
                </div>
                <div id="row2">
                    <div id="C" class="num">โซ</div>
                    <div id="eight" class="num">8</div>
                    <div id="five" class="num">5</div>
                    <div id="two" class="num">2</div>
                </div>
                <div id="row3">
                    <div id="modulo" class="num">%</div>
                    <div id="nine" class="num">9</div>
                    <div id="six" class="num">6</div>
                    <div id="three" class="num">3</div>
                </div>
                <div id="row4">
                    <div id="divide" class="num">รท</div>
                    <div id="plus" class="num">+</div>
                    <div id="minus" class="num">-</div>
                    <div id="multiply" class="num">x</div>
                </div>
                <div id="row5">
                    <div id="zero" class="num">0</div>
                    <div id="dot" class="num">.</div>
                    <div id="equals" class="num">=</div>
                    
                </div>
            </div>
        </div>

    </div>
</body>
    <script src="script.js"></script>
</html>
